<!DOCTYPE html>
<html lang="en">
<head>
    <title>Myntra Functional Clone</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo_container">
            <a href="#"><img class="myntra_home" src="myntralogo.webp" alt="Myntra Home"></a>
        </div>
        <nav class="nav_bar">
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Home & Living</a>
            <a href="#">Beauty</a>
            <a href="#">Studio <sup>New</sup></a>
        </nav>
        <div class="search_bar">
            <span class="material-symbols-outlined search_icon">search</span>
            <input class="search_input" placeholder="Search for products, brands and more">
        </div>
        <div class="action_bar">
            <div class="action_container">
                <span class="material-symbols-outlined action_icon">person</span>
                <span class="action_name">Profile</span>
            </div>

            <div class="action_container">
                <span class="material-symbols-outlined action_icon">favorite</span>
                <span class="action_name">Wishlist</span>
            </div>

            <a class="action_container" href="pages/bag.html">
                <span class="material-symbols-outlined action_icon">shopping_bag</span>
                <span class="action_name">Bag</span>
            </a>
        </div>
    </header>
    <main>
 <!-- tendy inta and printrest box section -->
<section>
    <h2 id="trendyheading">TRENDY</h2>
        <div class="trendy-container">
            <div class="trendy-box" id="pinterest-box">
                <h3>Trendy on Pinterest</h3>
                <div class="images">
                    <img src="images/phome1.jpeg" alt="Pinterest Trend 1">
                    <img src="images/phome3.jpeg" alt="Pinterest Trend 2">
                    <img src="images/phome2.jpeg" alt="Pinterest Trend 3">
                </div>
            </div>
            <div class="trendy-box" id="insta-box">
                <h3>Trendy on Insta</h3>
                <div class="images">
                    <img src="images/insta" alt="Insta Trend 1">
                    <img src="images/insta1" alt="Insta Trend 2">
                    <img src="images/insta3" alt="Insta Trend 3">
                </div>
            </div>
        </div>
    </section>
    <!-- section complete -->
        
    </main>
</body>
</html>
