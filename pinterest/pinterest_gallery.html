<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Trendy Images</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .category-sec {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #c53f7eb2;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
            justify-items: center;
        }
        
        .image-item {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        
        .image-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .image-item img {
            width: 100%;
            height: 200px; /* Adjust height as needed */
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Pinterest Images</h1>
    <section class="category-sec">
     
        <div class="image-container" id="image-container">
            <!-- Images will be dynamically added here -->
        
     </div>
    </section>


    <script>
        // JavaScript to fetch and display images from Flask endpoint
        async function fetchPinterestImages() {
            const response = await fetch('/get_pinterest_images');
            const data = await response.json();

            const imageContainer = document.getElementById('image-container');
            imageContainer.innerHTML = ''; // Clear previous images

            data.forEach(image => {
                const imgElement = document.createElement('img');
                imgElement.src = image.image_url;
                imgElement.alt = image.title;

                const divElement = document.createElement('div');
                divElement.classList.add('image-item');
                divElement.appendChild(imgElement);

                imageContainer.appendChild(divElement);
            });
        }

        // Call the function to fetch images when the page loads
        window.onload = fetchPinterestImages;
    </script>
</body>
</html>
